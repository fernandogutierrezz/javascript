<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e tipos primitivos</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }

<body>
    <h1>JavaScript</h1>
    <p>Percorrendo o caminho do conhecimento!</p>

    <script>
        //var n1 = Number(window.prompt('Digite um numero: '));
        //var n2 = Number(window.prompt('Digite outro numero: '));
        var testo = window.prompt('Digite uma palavra: ');

        //var soma = n1 + n2; 
        //(number + number) para adição
        //(string + string) para concatenação
        //window.alert(`O valor da soma é ${soma}`);
        window.alert(`${testo}`.length); //Quantos caracteres a string tem
        window.alert(`${testo}`.toUpperCase()); //deixar tudo em MAIÚSCULO
        window.alert(`${testo}`.toLowerCase()); //deixar tudo em minusculo
    </script>
